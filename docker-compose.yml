services:
  db:
    image: postgres:15-alpine
    container_name: gopastebin_db
    environment:
      POSTGRES_USER: gopaste
      POSTGRES_PASSWORD: gopaste
      POSTGRES_DB: gopaste
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: gopastebin_app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./storage-data:/app/storage-data
      - ./firebase_settings.json:/app/firebase_settings.json:ro
    restart: on-failure

volumes:
  pgdata:
