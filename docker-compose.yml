services:
  db:
    image: postgres:15-alpine
    container_name: gopastebin_db
    environment:
      POSTGRES_USER: gopaste
      POSTGRES_PASSWORD: gopaste
      POSTGRES_DB: gopaste
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: gopastebin_app
    depends_on:
      - db
    env_file:
      - backend/.env
    ports:
      - "8080:8080"
    volumes:
      # локальные файлы паст
      - ./backend/storage-data:/app/storage-data
      # сервисный ключ firebase (на хосте должен лежать frontend… нет, BACKEND/secrets/firebase-admin.json)
      - ./backend/secrets/firebase-admin.json:/app/secrets/firebase-admin.json:ro
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
      - VITE_API_BASE=http://localhost:8080/api/v1
    container_name: gopastebin_frontend
    depends_on:
      - app
    ports:
      - "5173:80"
    restart: on-failure

volumes:
  pgdata:
